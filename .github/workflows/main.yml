name: primeira-pipeline
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  primeiro-job:
    name: "Meu primeiro Job"
    runs-on: ubuntu-latest
    steps:
      - name: "Minha primeira ação"
        run: echo "Hello World!!!"
      - name: "Segunda ação"
        run: |
          echo "Voçê criou o seu primeiro workflow!!!"
          echo "Parabéns!!!"
      - name: "Script Python"
        run: |
          variavel = "Hello World!!"
          print(variavel)
        shell: python
  segundo-job:
    name: "Instalação do ambiente NodeJS"
    runs-on: ubuntu-latest
    steps:
      - name: "Verificação da versão do NodeJS atual"
        run: node --version
      - name: "Definição da versão 22.19.0 do NodeJS"
        uses: actions/setup-node@v5
        with:
          node-version: '22.19.0'
      - name: "Verificação da versão do NodeJS depois de instalar"
        run: node --version
          
        
